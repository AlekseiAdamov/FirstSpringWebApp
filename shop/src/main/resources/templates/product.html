<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    .center {
        text-align: center
    }

    .right {
        text-align: right
    }
</style>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Web shop</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/product}">Web shop</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/product}">List</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/product/new}">Add product</a>
        </div>

        <div class="col-12 mt-3">
            <form class="form-inline" th:method="get">
                <div class="form-group mb-2 mr-2">
                    <label for="productName" class="sr-only">Product name</label>
                    <input type="text" value="" class="form-control" id="productName" th:value="${param.productName}"
                           name="productName" placeholder="Product name">
                </div>
                <div class="form-group mb-2 mr-2">
                    <label for="minPrice" class="sr-only">Minimum price</label>
                    <input type="number" step="0.01" value="0.00" class="form-control" id="minPrice"
                           th:value="${param.minPrice}"
                           name="minPrice" placeholder="Minimum price">
                </div>
                <div class="form-group mb-2 mr-2">
                    <label for="maxPrice" class="sr-only">Maximum price</label>
                    <input type="number" step="0.01" value="0.00" class="form-control" id="maxPrice"
                           th:value="${param.maxPrice}"
                           name="maxPrice" placeholder="Maximum price">
                </div>
                <button type="submit" class="btn btn-primary mb-2 mr-2">Apply</button>
            </form>
        </div>

        <div class="col-12">
            <table class="table table-bordered table-striped table-hover my-2">
                <thead>
                <tr>
                    <th class="center" scope="col">ID
                        <a th:href="@{/product(
                        page=${products.number + 1},
                           size=${products.size},
                           productName=${param.productName},
                           minPrice=${param.minPrice},
                           maxPrice=${param.maxPrice},
                           sortBy='id',
                           sortOrder=${param.sortOrder == 'asc' || param.sortOrder == null} ? 'desc' : 'asc'
                           )}">
                            <i th:class="${param.sortBy == 'id' && (param.sortOrder == 'asc' || param.sortOrder == null)}
                               ? 'fa fa-sort-up'
                               : 'fa fa-sort-down'"></i>
                        </a>
                    </th>
                    <th class="center" scope="col">Name
                        <a th:href="@{/product(page=${products.number + 1},
                           size=${products.size},
                           productName=${param.productName},
                           minPrice=${param.minPrice},
                           maxPrice=${param.maxPrice},
                           sortBy='name',
                           sortOrder=${param.sortOrder == 'asc' || param.sortOrder == null} ? 'desc' : 'asc'
                           )}">
                            <i th:class="${param.sortBy == 'name' && (param.sortOrder == 'asc' || param.sortOrder == null)}
                               ? 'fa fa-sort-up'
                               : 'fa fa-sort-down'"></i>
                        </a>
                    </th>
                    <th class="center" scope="col">Price, USD
                        <a th:href="@{/product(page=${products.number + 1},
                           size=${products.size},
                           productName=${param.productName},
                           minPrice=${param.minPrice},
                           maxPrice=${param.maxPrice},
                           sortBy='price',
                           sortOrder=${param.sortOrder == 'asc' || param.sortOrder == null} ? 'desc' : 'asc'
                           )}">
                            <i th:class="${param.sortBy == 'price' && (param.sortOrder == 'asc' || param.sortOrder == null)}
                               ? 'fa fa-sort-up'
                               : 'fa fa-sort-down'"></i>
                        </a>
                    </th>
                    <th class="center" scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${products.hasContent()}" th:each="product : ${products.content}">
                    <th scope="row" class="center" th:text="${product.id}">ID</th>
                    <td><a th:text="${product.name}" th:href="@{/product/__${product.id}__}">Name</a></td>
                    <td class="right" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}">Price
                    </td>
                    <td>
                        <a class="btn btn-success" th:href="@{/product/{id}(id = ${product.id})}"><i
                                class="fas fa-edit"></i></a>
                        <form class="d-inline" th:method="delete" th:action="@{/product/{id}(id = ${product.id})}">
                            <button type="submit" class="btn btn-danger"><i class="far fa-trash-alt"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:unless="${products.hasContent()}">
                    <td colspan="4">No products found with the specified criteria</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${products.hasContent() && products.getTotalPages() > 1}" class="col-12 mt-3">
            <nav aria-label="...">
                <ul class="pagination">
                    <li th:if="${products.hasPrevious()}" class="page-item">
                        <a class="page-link" th:href="@{/product(page=${products.number},
                           size=${products.size},
                           productName=${param.productName},
                           minPrice=${param.minPrice},
                           maxPrice=${param.maxPrice},
                           sortBy=${param.sortBy == null ? 'id' : param.sortBy},
                           sortOrder=${param.sortOrder == null ? 'asc' : param.sortOrder})}" tabindex="-1">Previous</a>
                    </li>

                    <li th:each="num : ${#numbers.sequence(1, products.totalPages)}"
                        th:classappend="${num == products.number + 1} ? 'active'"
                        class="page-item">
                        <a class="page-link"
                           th:text="${num}"
                           th:href="@{/product(page=${num},
                           size=${products.size},
                           productName=${param.productName},
                           minPrice=${param.minPrice},
                           maxPrice=${param.maxPrice},
                           sortBy=${param.sortBy == null ? 'id' : param.sortBy},
                           sortOrder=${param.sortOrder == null ? 'asc' : param.sortOrder})}">1</a>
                    </li>
                    <li th:if="${products.hasNext()}" class="page-item">
                        <a class="page-link" th:href="@{/product(page=${products.number + 2},
                           size=${products.size},
                           productName=${param.productName},
                           minPrice=${param.minPrice},
                           maxPrice=${param.maxPrice},
                           sortBy=${param.sortBy == null ? 'id' : param.sortBy},
                           sortOrder=${param.sortOrder == null ? 'asc' : param.sortOrder})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
