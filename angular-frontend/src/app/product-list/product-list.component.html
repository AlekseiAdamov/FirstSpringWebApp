<div class="row py-2">
  <div class="col-12">
    <a class="btn btn-primary" routerLink="/product/new">Add product</a>
  </div>

  <div class="col-12">
    <table class="table table-bordered table-striped table-hover my-2">
      <thead>
      <tr>
        <th class="center" scope="col">Id</th>
        <th class="center" scope="col">Name</th>
        <th class="center" scope="col">Price, USD</th>
        <th class="center" scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products">
        <th scope="row" class="center">{{product.id}}</th>
        <td>{{product.name}}</td>
        <td class="right">{{product.price | number: '1.2-2'}}</td>
        <td>
          <a class="btn btn-success" routerLink="/product/{{product.id}}"><i class="fas fa-edit"></i></a>
          <a class="btn btn-danger" (click)="delete(product.id)"><i class="far fa-trash-alt"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
